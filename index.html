<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dropbox</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- NAVIGATION BAR -->
        <nav class="nav_container flex">
            <div class="lft_nav">
            </div>
            <div class="mid_nav">
            </div>
            <div class="rgt_nav">
            </div>

    <main>

        <div class="hero_box">
            <section class="hero large_container">
            </section>
        </div>

        <!-- THREE CLMN PART -->
        <section class="small_container clm_box">
            <div class="three_clm_box flex">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <!-- ONE CLMN PART -->
            <div class="one_clmn_box">
                <div class="top_one_clmn">

                </div>

                <div class="bottom_one_clmn">

                </div>
            </div>

            <!-- TWO CLMN PART -->
            <div class="two_clm_box flex">
                <div class="big_card">

                </div>
                <div class="small_card">

                </div>
            </div>
        </section>
        <!-- FEATURES PART -->
        <section class="features small_container clm_box">
            <div class="six_clmn flex wrap">
                <div class="feat_card"></div>
                <div class="feat_card"></div>
                <div class="feat_card"></div>
                <div class="feat_card"></div>
                <div class="feat_card"></div>
                <div class="feat_card"></div>
            </div>

            <div class="two_clm_box flex">
                <div class="big_card">

                </div>
            </div>
        </section>

        <!-- PARTNER SECTION -->
        <section class="partner_container flex">
            <div class="lft_logo_box flex wrap">
                <div class="light_green"><img class="green" src="" alt=""></div>
                <img class="ruby" src="" alt="">
                <img class="azure" src="" alt="">
                <img class="red" src="" alt="">
            </div>

            <div class="mid_logo_box">

            </div>

            <div class="rgt_logo_box flex wrap">
                <img class="deep_ruby" src="" alt="">
                <img class="cyan" src="" alt="">
                <img class="blue" src="" alt="">
                <img class="yellow" src="" alt="">
            </div>
        </section>

        <!-- BANNER CLAIM -->
        <div class="claim_box">
            <div class="two_clm_box flex small_container">
                <div class="big_card">
                </div>
                <div class="small_card">
                </div>
            </div>
        </div>

        <!-- FAQ  PART-->
        <div class="faq_container">
            <div class="faq_text_box small_container">

            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="large_container flex">
            <div class="footer_link flex">
                <div class="link_top">

                </div>
                <div class="link_bottom">

                </div>
            </div>
            <div class="footer_link flex">
                <div class="link_top">

                </div>
                <div class="link_bottom">

                </div>
            </div><div class="footer_link flex">
                <div class="link_top">

                </div>
                <div class="link_bottom">

                </div>
            </div><div class="footer_link flex">
                <div class="link_top">

                </div>
            </div><div class="footer_link flex">
                <div class="link_top">

                </div>
                <div class="link_bottom">

                </div>
            </div>
        </div>

        <div class="bottom_footer_part large_container">

        </div>

</html>
